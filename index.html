<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      color: hsl(0, 0%, 100%);
      background: hsl(233, 47%, 7%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      display: flex;
      width: 70%;
      flex-direction: column;
    }

    header {
      font-family: 'Lexend Deca', cursive;
    }

    p {
      color: hsla(0, 0%, 100%, 0.75);
      font-size: 15px;
      line-height: 1.7;
    }

    h1 {
      margin-bottom: 25px;
    }

    .card-wrapper {
      display: flex;
    }

    #card-text {
      padding: 70px;
      border-radius: 10px 0 0 10px;
      background: hsl(244, 38%, 16%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 50%;
    }

    #main-text {
      width: 90%;
    }

    .purple {
      color: hsl(277, 64%, 61%);
    }

    #card-image {
      border-radius: 0 10px 10px 0;
      height: inherit;
      width: 50%;
      /* -webkit-filter:contrast(.7) saturate(1.5);
      filter: contrast(.7) saturate(1.5); */
      background: linear-gradient(hsl(277, 64%, 61%),hsl(277, 64%, 61%)), url('images/image-header-desktop.jpg');
      background-size: cover;
      background-repeat: none;
      background-blend-mode: multiply;
    }

    #stats {
      margin-top: 50px;
      display: flex;
      text-transform: uppercase;
      width: 80%;
      justify-content: space-between;
    }

    .stats-column header {
      font-family: 'Inter', sans-serif;
      font-size: 1.5em;
      font-weight: 700;
    }

    .stats-subtext {
      color: hsla(0, 0%, 100%, 0.6);
      font-size: 11px;
      font-family: 'Lexend Deca', cursive;
      letter-spacing: 2px;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }

    .attribution a {
      color: hsl(277, 64%, 61%);
      text-decoration: none;
    }

    @media screen and (max-width: 1130px) {
      .stats-column {
        margin-right: 15px;
      }
    }

    @media screen and (max-width: 860px) {
      .card-wrapper {
        flex-direction: column-reverse;
        text-align: center;
        width: 90%;
        margin: 0 auto;
      }
      #card-text {
        margin: 0 auto;
        align-items: center;
        width: 100%;
        padding: 40px 10px;
        border-radius: 0 0 10px 10px;
      }
      #card-image {
        width: 100%;
        border-radius: 10px 10px 0 0;
        height: 200px;
      }
      #stats {
        align-items: center;
        flex-direction: column;
        margin-right: 0;
        height: 200px;
      }
    }

    @media screen and (max-width: 512px) {
      main {
        width: 90%;
      }
      .card-wrapper {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <main>
    <div class="card-wrapper">
      <div id="card-text">
        <div id="main-text">
          <header><h1>Get <span class="purple">insights</span> that help your business grow.</h1></header>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        </div>
       
        <div id="stats">
          <div class="stats-column">
            <header>10k+ </header>
            <span class="stats-subtext">companies</span>
          </div>
          <div class="stats-column">
            <header>314</header>
            <span class="stats-subtext">templates</span>
          </div>
          <div class="stats-column">
            <header>12m+</header> 
            <span class="stats-subtext">queries</span>
          </div>
        </div>
      </div>
      <div id="card-image">
        
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/curricle">curricle</a>.
    </div>
  </main>
</body>

</html>
